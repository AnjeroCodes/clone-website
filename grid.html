<!DOCTYPE html>
<html>
<head>
  <title>Grid Practice</title>
</head>
<body style="padding-bottom: 1000px">
  <div style="
    display: grid;
    grid-template-columns: 100px 100px;
  ">
    <div style="background-color: lightcoral">div 1</div>
    <div style="background-color: lightgrey">div 2</div>
  </div>

  <div style="
  margin-top: 30px;
  display: grid;
  grid-template-columns: 100px 100px 200px;
">
    <div style="background-color: lightcoral;">100px</div>
    <div style="background-color: lightgrey;">100px</div>
    <div style="background-color: lightgoldenrodyellow;">200px</div>
    <div style="background-color: lightcoral;">100px</div>

  </div>

  <div style="
  margin-top: 30px;
  display: grid;
  grid-template-columns: 100px 1fr;
">

    <div style="background-color: lightcoral;">100px</div>
    <div style="background-color: lightgrey;">1fr</div>

  </div>

  <div style="
  margin-top: 30px;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  row-gap: 40px;
  column-gap: 20px
">

    <div style="background-color: lightcoral; height: 200px">100px</div>
    <div style="background-color: lightgrey; height: 200px">1fr</div>
    <div style="background-color: lightgoldenrodyellow; height: 200px">1fr</div>
    <div style="background-color: lightgoldenrodyellow; height: 200px">1fr</div>
    <div style="background-color: lightgrey; height: 200px">1fr</div>
    <div style="background-color: lightcoral; height: 200px">100px</div>

  </div>

</body>
</html>
